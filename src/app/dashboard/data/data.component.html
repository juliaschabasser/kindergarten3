<table>
    <tr>
        <th>Name</th>
        <th>Kindergarten</th>
        <th>Adresse</th>
        <th>Alter</th>
        <th>Geburtsdatum</th>
      </tr>
    <tr *ngFor="let child of children">
        <td>{{child.name}}</td>
        <td>{{child.kindergarten.name}}</td>
        <td>{{child.kindergarten.address}}</td>
        <td>{{getAge(child.birthDate)}}</td>
        <td>{{child.birthDate | date:'longDate'}}</td>
    </tr>
</table>
